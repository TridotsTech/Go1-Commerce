<h4>{{ _("Customer Details") }}</h4> 
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Customer") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{order_details.customer}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Name") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{order_details.customer_name}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Email") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{order_details.customer_email}}</div>
                    </div>
                </div>
                {% if order_details.phone %}
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Phone") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{order_details.phone}}</div>
                    </div>
                </div>
                {% endif %}
