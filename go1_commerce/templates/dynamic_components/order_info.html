<h4>{{ _("Order Details") }}</h4>
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Order Date") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        {%if order_details.creation%}
                        {% set date = frappe.utils.get_datetime(order_details.creation) %}
                        <div class="detail_content">{{date.strftime("%b %d, %Y %I:%M %p")}}</div>
                        {%endif%}
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Order #") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{order_details.name}}</div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-md-4 col-sm-3 col-xs-12">
                        <h5>{{ _("Order Status") }}</h5>
                    </div>
                    <div class="col-md-8 col-sm-9 col-xs-12">
                        <div class="detail_content">{{ order_details.status }}</div>
                    </div>
                </div>
